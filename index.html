<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>‚öΩ Penalty Shootout</h1>
        
        <div class="scoreboard">
            <div class="score-item">
                <span class="label">Player:</span>
                <span id="player-score" class="score">0</span>
            </div>
            <div class="score-item">
                <span class="label">Goalkeeper:</span>
                <span id="goalkeeper-score" class="score">0</span>
            </div>
        </div>

        <div class="game-area">
            <div class="goal">
                <div class="goal-section" data-position="top-left">
                    <button class="shoot-btn" data-target="top-left">‚Üñ</button>
                </div>
                <div class="goal-section" data-position="top-center">
                    <button class="shoot-btn" data-target="top-center">‚Üë</button>
                </div>
                <div class="goal-section" data-position="top-right">
                    <button class="shoot-btn" data-target="top-right">‚Üó</button>
                </div>
                <div class="goal-section" data-position="bottom-left">
                    <button class="shoot-btn" data-target="bottom-left">‚Üê</button>
                </div>
                <div class="goal-section" data-position="bottom-center">
                    <button class="shoot-btn" data-target="bottom-center">‚Ä¢</button>
                </div>
                <div class="goal-section" data-position="bottom-right">
                    <button class="shoot-btn" data-target="bottom-right">‚Üí</button>
                </div>
                <div id="goalkeeper" class="goalkeeper">üß§</div>
                <div id="ball" class="ball">‚öΩ</div>
            </div>
        </div>

        <div class="message" id="message"></div>
        
        <div class="controls">
            <button id="reset-btn" class="reset-btn">Reset Game</button>
        </div>

        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Click on one of the arrows to shoot the ball in that direction. Try to score past the goalkeeper!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
