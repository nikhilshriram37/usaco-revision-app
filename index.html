<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>‚öΩ Penalty Shootout</h1>
        
        <div class="scoreboard">
            <div class="score-item">
                <span class="label">Player:</span>
                <span id="player-score" class="score">0</span>
            </div>
            <div class="score-item">
                <span class="label">Goalkeeper:</span>
                <span id="goalkeeper-score" class="score">0</span>
            </div>
        </div>

        <div class="game-area">
            <!-- Goal structure -->
            <div class="goal-container">
                <div class="goal-frame">
                    <div class="goal-net">
                        <div class="goal-section" data-position="top-left"></div>
                        <div class="goal-section" data-position="top-center"></div>
                        <div class="goal-section" data-position="top-right"></div>
                        <div class="goal-section" data-position="bottom-left"></div>
                        <div class="goal-section" data-position="bottom-center"></div>
                        <div class="goal-section" data-position="bottom-right"></div>
                    </div>
                    <div class="goal-posts">
                        <div class="post left"></div>
                        <div class="post right"></div>
                        <div class="crossbar"></div>
                    </div>
                </div>
                
                <!-- Goalkeeper -->
                <div id="goalkeeper" class="goalkeeper">
                    <div class="goalkeeper-body">
                        <div class="goalkeeper-head">üòê</div>
                        <div class="goalkeeper-torso"></div>
                        <div class="goalkeeper-arms">
                            <div class="arm left">ü§ö</div>
                            <div class="arm right">ü§ö</div>
                        </div>
                        <div class="goalkeeper-legs">
                            <div class="leg left"></div>
                            <div class="leg right"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Field area -->
            <div class="field">
                <div class="penalty-spot"></div>
                
                <!-- Ball -->
                <div id="ball" class="ball">‚öΩ</div>
                
                <!-- Shooter -->
                <div id="shooter" class="shooter">
                    <div class="shooter-body">
                        <div class="shooter-head">üò§</div>
                        <div class="shooter-torso"></div>
                        <div class="shooter-legs">
                            <div class="leg left"></div>
                            <div class="leg right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Shooting controls -->
        <div class="shooting-controls">
            <div class="control-row">
                <button class="shoot-btn" data-target="top-left">‚Üñ Top Left</button>
                <button class="shoot-btn" data-target="top-center">‚Üë Top Center</button>
                <button class="shoot-btn" data-target="top-right">‚Üó Top Right</button>
            </div>
            <div class="control-row">
                <button class="shoot-btn" data-target="bottom-left">‚Üê Bottom Left</button>
                <button class="shoot-btn" data-target="bottom-center">‚Ä¢ Center</button>
                <button class="shoot-btn" data-target="bottom-right">‚Üí Bottom Right</button>
            </div>
        </div>

        <div class="message" id="message"></div>
        
        <div class="controls">
            <button id="reset-btn" class="reset-btn">Reset Game</button>
        </div>

        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Click on one of the arrows to shoot the ball in that direction. Try to score past the goalkeeper!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
